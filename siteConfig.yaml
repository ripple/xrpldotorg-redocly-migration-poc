seo:
  title: XRP Ledger Developer Portal
  description: The best API documentation generator ever.
  siteUrl: https://xrpl-docs.redoc.ly/developer-portal/
  keywords: XRP Ledger developer portal, api reference docs
  lang: en-US
linkChecker:
  severity: warning
  options:
    CheckExternal: false
logo:
  image: ./images/test-logo.png
  altText: XRP Ledger Developer Portal
toc:
  enable: true
editPage:
  baseUrl: https://github.com/amarantha-k/xrpl-org-dev-portal/tree/master/
  icon: ./images/pencil.svg
copyCodeSnippet:
  enable: true
  buttonText: Copy
  tooltipText: Copy the code snippet
  toasterText: Copied!
  toasterDuration: 1500
stylesheets:
  - https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap
  - https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,600,700&display=swap
  - ./static/css/devportal2022-v4.css
  - ./static/vendor/fontawesome/css/font-awesome.min.css
  - ./static/css/fixes.css

#analytics:
  # ga:
  # note that GA doesn't work in the development environment
  #  trackingId: UA-45997213-1

postBodyScripts:
  - ./static/js/xrpl-2.2.0.min.js
  - ./static/js/jquery-3.6.0.min.js

# Top Menu Navigation ----------------------------------------------------------
nav:
  - label: Docs
    page: docs/index.md

  - label: Blog
    page: blog/index.md

  - label: Tutorials
    page: developer-portal/docs/tutorials/index.md

  - page: about/xrp-ledger-overview.mdx

  - search: true

